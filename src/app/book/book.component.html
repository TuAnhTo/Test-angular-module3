
<table width="100%">
  <tr>
    <th>
      Danh Sách Đọc
    </th>
  </tr>
  <tr *ngFor="let book of bookList; index as i;">
    <td *ngIf="book.read" >
      {{book.name}}
    </td>
    <td *ngIf="book.read">
      <button (click)="readed(book)">
        Đã đọc
      </button>
    </td>
  </tr>
</table>
<form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
  <input type="text" formControlName="name">

  <button type="submit">Submit</button>
</form>
<a href="/">Về Trang Chủ</a>
